<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
  <ion-toolbar *ngIf="showSearchbar" style="margin-top: 30px;">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div>
      <button ion-item *ngFor="let item of tempItems | async" padding (click)="clubSelected(item.payload.key)">
        {{item.payload.key}}
      </button>
    </div>
  </ion-list>
  <!-- <ul>
    <li *ngFor="let item of items | async">
       {{ item | json }}
    </li>
  </ul> -->
</ion-content>
